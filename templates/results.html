<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/dropzone/5.7.1/min/dropzone.min.js">
</script>    
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/dropzone/5.7.1/min/dropzone.min.css">      
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">    
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js">
</script>    
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js">
</script>
<link rel="stylesheet" href="../static/css/main.css">

</head>
<body>
<div class="header">
  <div class="container">
      <div class="row">
      <div class="col-5">
        <div id="container">
          <div class="smaller">
            OUr planet is changing.<br>
            Don't you believe it?
          </div>
          Let's visualize
          <div id=flip>
            <div><div class="color1">deforestation</div></div>
            <div><div class="color2">urbanization</div></div>
            <div><div class="color3">desertification</div></div>
            <div><div class="color4">drying lakes</div></div>
            <!--div><div class="color2">melting glaciers</div></div>
            <div><div class="color3">land degradation</div></div>
            <div><div class="color1">urban sprawl</div></div-->
          </div>
        </div>
        <button onclick="window.location.href='/';" id="back-button"><i class="fa fa-arrow-left" aria-hidden="true"></i> Back</button>
      </div>
      <div class="col-7">
        <div id="main-image">
          &nbsp;
        </div>
        <!--img src="g1201.png"-->
      </div>
    </div>
  </div>

</div>

<div class="container">
    <div class="row">
      <div class="col">
        <h2 style="color:white;">RESULTS</h2>

        <br><br>
      
      </div>
    </div>


    <div class="row">
      <div class="col div-center">
        <img src='{{first_mask}}' alt="Before" class="img-80">
      </div>
      <div class="col div-center">
        <img src='{{last_mask}}' alt="After" class="img-80">
      </div>
    </div>

    <div class="row">
      <div class="col">
        <img src='{{chart}}'>
      </div>
    </div>

    <div class="row">
      <div class="col">
        <video controls width="256" height="256">
          <source src='{{video}}' type="video/mp4">
            Your browser does not support the video tag.
        </video>
      </div>
    </div>

</div>



</body>
</html>
